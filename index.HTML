<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Formulário em HTML</title>
</head>
<body>
    <h1>Criando um formulário em HTML5</h1>

    <ul>
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome"><br><br>

    <label for="idade">Idade:</label>
    <input type="number" name="idade" id="idade"><br><br>

    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email"><br><br>

    <label for="gnero"> Gênero: </label>
    <label for="gnero">Feminino</label>
    <input type="radio" name="Female" id="female">
    <label for="gnero">Masculino</label>
    <input type="radio" name="Male" id="male">
    <label for="gnero">Outros</label>
    <input type="radio" name="Male" id="male">
    </ul>
    
   
    
</body>
</html>
